{{ define "main" }}
<main>
    <h1 class="intro">{{ .Title }}</h1>
    <menu id="{{ .Section }}" class="card-grid">
        {{ range .RegularPages }}
            <li>{{ .Render (printf "view_%s" (singularize .Section )) }}</li>
        {{ end }}
    </menu>
</main>
{{ end }}
{{ define "inline-scripts" }}
 {{ partial "update-status" . }}
{{ end }}
