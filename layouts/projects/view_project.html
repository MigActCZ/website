<article class="card">
  <div class="attributes">
    <div class="status">{{ i18n .Params.status }}</div>
    <div class="dates">{{ .Params.dtstart | dateFormat "2 Jan 2006" }} - {{ .Params.dtend | dateFormat "2 Jan 2006" }}</div>
  </div>
  <a class="card-title" href="{{ .RelPermalink }}">
    <h1>{{ .Title }}</h1>
  </a>
  <div class="partners">{{ delimit .Params.partners ", " }}</div>
</article>
