<article class="card">
  <header>
    <div class="status">{{ i18n .Params.status }}</div>
    <div class="dates">{{ .Params.dtstart | dateFormat "2 Jan 2006" }} - {{ .Params.dtend | dateFormat "2 Jan 2006" }}</div>
  </header>
  <h1><a href="{{ .RelPermalink }}">{{ .Title }}</a></h1>
  <footer>{{ delimit .Params.partners ", " }}</footer>
</article>
