
{{- $key := lower . -}}
{{- partial "inline-svg" (printf "logos/%s" $key) -}}
<h3>{{ . }}</h3>
<p>{{ i18n (printf "%s_text" $key) -}}</p>
<a href="{{- index site.Params.socials $key -}}" target="_blank" title=".">
    {{ i18n "socials_link_text" }}{{- partial "inline-svg" "icons/chevron-right" -}}</a>
