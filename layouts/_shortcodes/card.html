{{ $image := .Page.Resources.Get (.Get "image") }}

<div class="card">
    <img src="{{ $image.RelPermalink }}"/>
    <div class="icon">
        {{- partial "inline-svg" (.Get "icon") -}}
    </div>
    <div class="content">
        <dt>{{ .Get "title" }}</dt>
        <dd>{{ .Inner }}</dd>
    </div>
</div>
